<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <style>
        ul.a{
            list-style-type: circle;
        }
        ul.b{
            list-style-type: square;
        
        }
        ol.c{
            list-style-type: upper-roman;
        }
        ol.d{
            list-style-type: lower-alpha;
        }
    </style>
</head>
<body>
    <ul class="a">
        <caption>Names Of Student</caption>
        <li>Aditya</li>
        <li>Ishu</li>
        <li>chetna</li>
        <li>Akash</li>
        <li>Ananya</li>
    </ul>
    <ul class="b">
        <caption>Fev. Fruit</caption>
        <li>Apple</li>
        <li>Banana</li>
        <li>Litchi</li>
        <li>Stawbeery</li>
        <li>Mango</li>
    </ul>
    <ol class="c">
        <caption>Types Of cards</caption>
        <li>King</li>
        <li>Ace</li>
        <li>Jack</li>
        <li>Queen</li>
        <li>Boss</li>
    </ol>
    <ol class="d">
        <caption>BGMI Squad</caption>
        <li>Aadi</li>
        <li>Aamir</li>
        <li>Nilesh</li>
        <li>Saradh</li>
        <li>Lokesh</li>
    </ol>
    
</body>
</html>
